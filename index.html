<form id="add-instructor">
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
    <label fo r="floatingInput">Name</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
      required
    />
    <label for="floatingInput">Email address</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="favoriteColor"
      placeholder="favoriteColor"
      required
    />
    <label for="floatingInput">Favorite Color</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="url"
      class="form-control"
      id="image"
      placeholder="image"
      required
    />
    <label for="floatingInput">Image</label>
  </div>
  <button type="submit" class="btn btn-success" id="form-submit">
    Add Teammate
  </button>
</form>
